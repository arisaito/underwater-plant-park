<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145061616-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-145061616-1');
    </script>

    <title>AR水中植物公園</title>
  </head>
  <body>
    <div id="container">
      <!-- モーダル01 -->
      <div id="modal">
        <div id="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <h2>AR水中植物公園</h2>
            <div id="statement">
              <p>今日の神代植物公園は海の中</p>
              <p>泡の様なシャボン玉に誘われて、</p>
              <p>夜の植物公園に花のみたいなクラゲ</p>
              <p>「ハナクラゲ」が満開に咲く</p>
            </div>
            <div id="attention">
              <p>
                ※通信状況によってはロードに時間がかかります。ハナクラゲたちが集まるまで少しお待ちください。
              </p>
              <p>
                ※オブジェクトが点滅する場合はもう一度ロードし直してください。
              </p>
            </div>
            <div id="closeModal" class="closeModal">
              <div class="btn">
                <p>ENTER</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a-scene vr-mode-ui="enabled:false" embedded arjs>
        <a-assets>
          <a-asset-item
            id="kurage01"
            src="src/chibi/01/model.gltf"
          ></a-asset-item>
          <a-asset-item
            id="kurage02"
            src="src/chibi/02/model.gltf"
          ></a-asset-item>
          <a-asset-item
            id="kurage03"
            src="src/chibi/03/model.gltf"
          ></a-asset-item>
          <a-asset-item
            id="kurage03"
            src="src/chibi/03/model.gltf"
          ></a-asset-item>
        </a-assets>

        <a-entity camera look-controls wasd-controls mouse-cursor>
          <a-entity id="cursor" cursor="rayOrigin: mouse;"> </a-entity>
        </a-entity>

        <a-light
          type="directional"
          color="white"
          position="0 0 1"
          intensity="5"
        ></a-light>
        <a-light
          type="directional"
          color="white"
          position="0 0 -1"
          intensity="5"
        ></a-light>
        <!-- 気合のクラゲ設置タイム -->
        <!-- 001 -->
        <a-entity cursor-listener position="-0.5 0 -1.5">
          <a-entity
            animation="property: position; from: 0 -0.5 0; to: 0 0.5 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 4000;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage01"
              class="kurage"
              rotation="180 197 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 002 -->
        <a-entity cursor-listener position="0.85 0 -3">
          <a-entity
            animation="property: position; from: 0 -0.5 0; to: 0 1 0; dir: alternate; loop: true; easing: easeOutCubic; dur: 2000"
            animation__2="property: rotation; to: 360 0 0; loop: true; easing: easeOutCubic; dur: 2000"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage02"
              class="kurage"
              rotation="180 168 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 003 -->
        <a-entity cursor-listener position="-0.13 0 -5">
          <a-entity
            animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 6000;"
            animation__2="property: rotation; to: 0 360 0; loop: true; easing: easeInOutCubic; dur: 6000;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage03"
              class="kurage"
              rotation="180 183 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 004 超走るやつ -->
        <a-entity cursor-listener position="2.6 0 -0.9">
          <a-entity
            animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 5000;"
            animation__2="property: rotation; to: 0 360 0; loop: true; easing: easeInOutCubic; dur: 5000;"
          >
            <a-gltf-model
              position="0 0 1"
              rotation="0 102 0"
              scale="3 3 3"
              src="#kurage03"
              class="kurage"
              rotation="180 183 180"
              gltf-model=""
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 005 後ろにいる黄色  -->

        <a-entity cursor-listener position="0.5 0 3.5">
          <a-entity
            animation="property: position; from: 0 -1 0; to: 0 0.5 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 2000;"
            animation__2="property: rotation; to: 0 360 0; loop: true; easing: easeInOutCubic; dur: 3000;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage03"
              class="kurage"
              rotation="180 155 180"
              gltf-model=""
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 006 遠巻き-->

        <a-entity cursor-listener position="4.6 0 -6">
          <a-entity
            animation="property: position; from: 0 -0.5 0; to: 0 0.5 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 4000;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage01"
              class="kurage"
              rotation="180 135 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 007 -->

        <a-entity cursor-listener position="-2.7 1 -1.9">
          <a-entity
            animation="property: position; from: 0 -1.5 0; to: 0 -1 0; dir: alternate; loop: true; easing: easeOutCubic; dur: 600;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage02"
              class="kurage"
              rotation="180 220 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 008 -->

        <a-entity cursor-listener position="-2 0 0">
          <a-entity
            animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 7000;"
            animation__2="property: rotation; to: 0 360 0; loop: true; easing: easeInOutCubic; dur: 7000;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage03"
              class="kurage"
              rotation="180 183 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 009 真後ろ側転 アクロバティック -->

        <a-entity cursor-listener position="-0.5 0 1.6">
          <a-entity
            animation="property: position; from: 0 -0.5 0; to: 0 1 0; dir: alternate; loop: true; easing: easeOutCubic; dur: 3000"
            animation__2="property: rotation; to: 360 0 0; loop: true; easing: easeOutCubic; dur: 3000"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage01"
              class="kurage"
              rotation="180 28 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 010 近くて赤いこ -->
        <a-entity cursor-listener position="1.1 0 1">
          <a-entity
            animation="property: position; from: 0 -1.5 0; to: 0 -1 0; dir: alternate; loop: true; easing: easeOutCubic; dur: 600;"
            animation="property: rotation; to: 0 0 360; loop: true; easing: easeOutCubic; dur: 600;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage02"
              class="kurage"
              rotation="0 -135 0"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 011 もじもじ-->

        <a-entity cursor-listener position="-2.3 0 1.75">
          <a-entity
            animation="property: position; from: 0 -0.3 0; to: 0 0.3 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 4000;"
          >
            <a-gltf-model
              scale="3 3 3"
              src="#kurage02"
              class="kurage"
              rotation="0 127 0"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 012 真上のこ -->

        <a-entity cursor-listener position="0 1 0">
          <a-entity
            animation="property: rotation; to: 0 360 0; loop: true; easing: easeInOutCubic; dur: 3000;"
            animation__2="property: position; from: 0 0 0; to: 0 0.5 0; loop: true; dir: alternate; easing: easeInOutCubic; dur: 3000;"
          >
            <a-gltf-model
              scale="5 5 5"
              src="#kurage01"
              class="kurage"
              rotation="60 27.7 118"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 013 さらに走るやつ -->

        <a-entity cursor-listener position="0 0 0">
          <a-entity
            animation="property: position; from: 0 -1 0; to: 0 1 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 20000;"
            animation__2="property: rotation; to: 0 360 0; loop: true; easing: easeInOutCubic; dur: 20000;"
          >
            <a-gltf-model
              position="0 0 3"
              rotation="0 102 0"
              scale="3 3 3"
              src="#kurage02"
              class="kurage"
              rotation="180 183 180"
            ></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- 014 遠巻き追加 -->

        <a-entity cursor-listener position="3.3 0 -1.5">
            <a-entity
              animation="property: position; from: 0 -1.3 0; to: 0 1.3 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 2000;"
            >
              <a-gltf-model
                scale="3 3 3"
                src="#kurage02"
                class="kurage"
                rotation="0 -78 0"
              ></a-gltf-model>
            </a-entity>
          </a-entity>

          <!-- 015 遠巻き追加 -->
          
          <a-entity cursor-listener position="4.2 0 1.5">
              <a-entity
                animation="property: position; from: 0 -2 0; to: 0 2 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 3000;"
              >
                <a-gltf-model
                  scale="3 3 3"
                  src="#kurage01"
                  class="kurage"
                  rotation="0 -118 0"
                ></a-gltf-model>
              </a-entity>
            </a-entity>

            <!-- 016 遠巻き追加 -->

            <a-entity cursor-listener position="-5 0 -0.8" rotation="9 -12 35">
                <a-entity
                  animation="property: position; from: 0 -0.5 0; to: 0 0.5 0; dir: alternate; loop: true; easing: easeInOutCubic; dur: 2000;"
                >
                  <a-gltf-model
                    scale="3 3 3"
                    src="#kurage01"
                    class="kurage"
                    rotation="0 90 0"
                  ></a-gltf-model>
                </a-entity>
              </a-entity>
      
        <!-- ここまで -->
      </a-scene>
    </div>
    <script src="js/bubble.js"></script>
    <script>
      $(function() {
        $("#modal").fadeIn();
        $("#closeModal , #modalBg").click(function() {
          $("#modal").fadeOut();
        });
      });
    </script>
  </body>
</html>
